---
version: 1.2
provider: lnx
#config-provider: ubuntu16
#processing: declarative / imperative
interfaces:
  eth0: {}
  eth11: {}
  eth12: {}
transformations:
  - name: br1
    mtu:  1496
    action: bridge
    vendor_specific:
      stp: false
      bpdu_forward: false
  - name: br2
    action: bridge
    vendor_specific:
      - stp: false
  - name: eth0.101
    action: port
    parent: eth0
    vlan_id: 101
    bridge: br1
  - name: bond0
    action: bond
    slaves:
      - eth11
      - eth12
    vendor_specific:
      mode: balance-rr
endpoints:
  eth0.101:
    IP:
      - '10.30.30.30/26'
  br1:
    IP: []
  br2:
    IP:
      - '10.10.10.10/24'
      - '10.20.20.20/25'
